    <!-- <ejs-grid id="draggable" [dataSource]='data' [allowRowDragAndDrop]='true' [rowDropSettings]='rowDropOptions' [selectionSettings]='selectionOptions'  (nodeDragStop)="onDragStop($event)" >
  
        </ejs-grid> -->

        <div class="mat-table-area">
            <div class="table-responsive">
              <table mat-table #table [dataSource]="dataSource" cdkDropList
              [cdkDropListData]="dataSource"
               (nodeDragStop)="onDragStop($event)" (cdkDropListDropped)="dropTable($event)">
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
              </table>
            </div>
        
          </div> <!-- end of mat-table-area -->
  </div>

</div>
